<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Dev's Diary</title>
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <script>
      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};

      // load webcomponents polyfills
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // browser has web components
        } else {
          // polyfill web components
          var e = document.createElement('script');
          e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.head.appendChild(e);
        }
      })();
    </script>

    <style>
      body {
        margin: 0;
      }
    </style>

    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="bower_components/polymerfire/firebase-app.html">
    <link rel="import" href="dev-diary-app.html">
  </head>
  <body>
    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>
    <firebase-app
      name="dev-diary"
      api-key="YOUR-API-KEY"
      auth-domain="dev-diary-53a61.firebaseapp.com"
      database-url="https://dev-diary-53a61.firebaseio.com">
    </firebase-app>
    <dev-diary-app>
      <div style="width:100%; height:100%; background-color:#0288d1; position: absolute; top: 0px;">
          <h1 style="color:white; text-align: center;">Loading...</h1>
          <h3 style="color:white; text-align: center;">This might take awhile for the first time.</h1>
      </div>
    </dev-diary-app>
  </body>
</html>
