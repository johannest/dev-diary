<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="/bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="/bower_components/polymerfire/polymerfire.html">
<link rel="import" href="/bower_components/vaadin-charts/vaadin-line-chart.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/bower_components/css-pie/css-pie.html">

<link rel="import" href="dd-note.html">
<link rel="import" href="dd-editor.html">
<link rel="import" href="na-login.html">
<link rel="import" href="na-toolbar.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dev-diary-app">
  <template>
    <style include="dev-diary-app-shared-styles"></style>
    <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </na-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>
    <firebase-auth
        id="auth"
        app-name="dev-diary"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add note">
    </paper-fab>
    <dd-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange">
    </dd-editor>
    <firebase-document
        id="document"
        app-name="dev-diary"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    </firebase-document>
    <firebase-query
        id="query"
        app-name="dev-diary"
        path="/notes/[[user.uid]]"
        order-by-child="createtimeinv"
        data="{{notes}}">
    </firebase-query>
    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{notes}}"
        persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>
    <!--<div class="notes">
      <template is="dom-repeat" items="[[persistedNotes]]" as="note">
        <dd-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            createtime="[[note.createtime]]"
            on-tap="edit">
        </dd-note>
      </template>
    </div>-->
  <div>
    <vaadin-grid
      id="notegrid"
      items=[[persistedNotes]]
      >
      <table>
        <colgroup>
          <col name="title">
          <col name="body">
          <col name="delta">
          <col name="createtime">
        </colgroup>
      </table>
    </vaadin-grid>
  </div>
  </template>
  <script>
    Polymer({
      is: 'dev-diary-app',

      behaviors: [Polymer.AppNetworkStatusBehavior],

      properties: {
        editableNoteId: {
          type: String,
          notify: true
        }
      },

      attached: function() {
        this.$.notegrid.columns[2].renderer = function(cell) {
          cell.element.innerHTML = "<css-pie name='delta' size='30' size-unit='px' base-color='#e8e8e8' slices='[{\"size\": \""+(10*cell.data)+"\", \"color\" : \"#0288d1\"}]'></css-pie>"
        };
        this.$.notegrid.columns[3].renderer = function(cell) {
          var d = new Date(cell.data);
          cell.element.innerHTML = d.getMonth()+1 + "/" +d.getUTCDate() + "/" + d.getFullYear();
        };
      },

      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get notesPath() {
        return '/notes/' + this.user.uid;
      },

      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },

      get isEditable() {
        return this.online;
      },

      edit(event) {
        if (this.isEditable) {
          var noteElement = Polymer.dom(event).localTarget;
          this.editableNoteId = this.toEditableId(noteElement.id);
          var self = this;
          this.$.document.transactionsComplete.then(function() {
            self.$.editor.open(noteElement);
          });
        }
      },

      create() {
        if (this.isEditable) {
          this.editableNoteId = null;
          this.$.editor.open();
        }
      },

      commitChange(event) {
        var changeCommits;

        switch (event.detail) {
          case 'save':
            changeCommits = this.save();
            break;
          case 'delete':
            changeCommits = this.delete();
            break;
          default:
            changeCommits = Promise.resolve();
            break;
        }

        if (this.$.query && this.$.query.refresh) {
          var self = this;
          changeCommits.then(function() {
            self.$.query.refresh();
          });
        }
      },

      save() {
        if (this.$.document.isNew &&
            this.editableNote.title) {

          var self = this;
          return this.$.document.save(this.notesPath).then(function() {
            self.$.document.reset();
          });
        }

        return Promise.resolve();
      },

      delete() {
        if (!this.$.document.isNew) {
          this.$.document.destroy();
        }

        return Promise.resolve();
      },

      signOut() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }
    });
  </script>
</dom-module>
