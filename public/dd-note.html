<link rel="import" href="bower_components/paper-styles/shadow.html">
<link rel="import" href="bower_components/paper-styles/typography.html">
<link rel="import" href="bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="dd-note">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }
      vaadin-combo-box {
        font-size: 1.15em;
        margin: 0;
        max-width: 300px;
        margin-bottom: 15px;
      }
      iron-autogrow-textareaÂ {
        font-size: 1.15em;
        margin: 0;
        max-width: 300px;
        margin-bottom: 15px;
      }
      paper-slider {
        font-size: 1.15em;
        margin: 0;
        width: 300px;
        margin-bottom: 15px;
      }
      vaadin-date-picker {
        max-width: 300px;
        --primary-color: #0288d1;
      }
    </style>

    <vaadin-combo-box
      id="title"
      label="Select Buzzword"
      allow-custom-value
      value="{{title}}"
      items="{{items}}">
    </vaadin-combo-box>
    <p>Delta (1-20, where 20 = a book/course):</p>
    <paper-slider
      id="delta"
      value="{{delta}}"
      snaps
      max-markers="20"
      min="1"
      step="1"
      max="20"
      pin
    >
    </paper-slider>
    <iron-autogrow-textarea
      id="body"
      bind-value="{{body}}"
      placeholder="Tap to edit description">
    </iron-autogrow-textarea>
    <vaadin-date-picker
      id="learnedat"
      label="When"
      value="{{parseTimeToStr(learnedat)}}"
      >
    </vaadin-date-picker>
  </template>
  <script>
    Polymer({
      is: 'dd-note',

      properties: {
        title: {
          type: String,
          notify: true,
          value: ''
        },
        body: {
          type: String,
          notify: true,
          value: ''
        },
        delta: {
          type: Number,
          notify: true,
          value: 1
        },
        learnedat: {
          type: Number,
          notify: true,
          value: new Date().getTime()
        },
        items: {
          type: Array,
          notify: true,
          value: function() {
            return [];
          }
        }
      },

      parseTimeToStr(time) {
        var d = new Date(time);
        var dayStr = d.getUTCDate();
        var monthStr = d.getUTCMonth()+1;
        if (d.getUTCDate()<10) {
          dayStr = "0"+dayStr;
        }
        if (d.getUTCMonth()<9) {
          monthStr = "0"+monthStr;
        }
        var datestr = d.getFullYear()+"-"+monthStr+"-"+dayStr;
        return datestr;
      },

      updateLearnedDate() {
        this.async(function() {
          if (typeof this.$.learnedat.value != 'undefined') {
            this.learnedat = Date.parse(this.$.learnedat.value);
          }
        }.bind(this));
      }
    })
  </script>
</dom-module>
