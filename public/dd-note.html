<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="/bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/bower_components/paper-slider/paper-slider.html">
<dom-module id="dd-note">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }
      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      thead {
        display: none;
        height: 0px;
      }

      vaadin-combo-box {
        font-size: 1.15em;
        margin: 0;
        max-width: 300px;
        margin-bottom: 15px;
      }

      iron-autogrow-textareaÂ {
        font-size: 1.15em;
        margin: 0;
        max-width: 300px;
        margin-bottom: 15px;
      }

      paper-slider {
        font-size: 1.15em;
        margin: 0;
        width: 320px;
        margin-bottom: 15px;
      }

    </style>

    <vaadin-combo-box
      label="Select Buzzword"
      id="title"
      allow-custom-value
      readonly=[[!editable]]
      items="[[buzzwords]]">
    </vaadin-combo-box>
    <p>Slide Delta (1-10, where 10 = a book/course):</p>
    <paper-slider
      id="delta"
      snaps
      max-markers="10"
      min="1"
      step="1"
      max="10"
      pin
      readonly=[[!editable]]
    >
    </paper-slider>
    <iron-autogrow-textarea
      id="body"
      placeholder="Tap to edit description"
      class$="[[emptyClass(newbody, editable)]]"
      readonly=[[!editable]]>
    </iron-autogrow-textarea>
  </template>
  <script>
    Polymer({
      is: 'dd-note',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        body: {
          type: String,
          notify: true,
          value: ''
        },

        createtime: {
          type: Number,
          notify: true,
          value: new Date().getTime()
        },

        delta: {
          type: Number,
          notify: true,
          value: 1
        },

        createtimeinv: {
          type: Number,
          notify: true,
          value: 1/new Date().getTime()
        },

        itemsx: {
          type: Array,
          notify: true,
          value: ['gwt','scala','java-se','java8','java-ee','sass','css','gatling','jmeter','estimation','rest','webservices','osgi','ddd','vaadin-charts']
        }
      },

      listeners: {
        input: 'onInput',
        change: 'onInput',
        select: 'onInput'
      },

      observers: [
        'updateTextContent(title, body, delta, itemsx)'
      ],

      emptyClass(content, editable) {
        if (editable) {
          return !content ? 'placeholder' : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      updateTextContent(title, body, delta, itemsx) {
        this.$.title.value = title;
        this.$.body.value = body;
        this.$.delta.value = delta;
        this.$.title.items = itemsx;
      },

      onInput() {
        this.async(function() {
          console.log(this.$.delta.value);
          this.title = this.$.title.value;
          this.body = this.$.body.value;
          this.delta = this.$.delta.value;
        });
      }

    })
  </script>
</dom-module>
